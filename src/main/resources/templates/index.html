<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OpenCloud</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="background-gradient"></div>

<header class="header">
    <div class="header-content">
        <h1 class="app-name">OpenCloud</h1>
    </div>
</header>

<main class="main-container">
    <section class="current-weather">
        <h2 class="location-name">Waterloo, Ontario</h2>
        <div class="temperature">
            <span class="temperature-value" th:text="${tempActual}">--Â°C</span>
        </div>
        <div class="feels-like">
            <span th:text="${tempFeelsLike}">--Â°C</span>
        </div>
        <div class="additional-info">
                <span>
                    <span th:text="${wind}">-- kph</span>
                </span>
            <span>
                    <span th:text="${humidity}">--%</span>
                </span>
            <span>
                    <span th:text="${uv}">--</span>
                </span>
        </div>
    </section>

    <section class="forecast">
        <div class="forecast-heading">7-Day Forecast</div>
        <div class="forecast-grid">

            <div class="day-card" onclick="fetchWeather('monday')">
                <div class="day-name">Mon</div>
                <div class="day-emoji">â˜•</div>
            </div>

            <div class="day-card" onclick="fetchWeather('tuesday')">
                <div class="day-name">Tue</div>
                <div class="day-emoji">ğŸ©</div>
            </div>

            <div class="day-card" onclick="fetchWeather('wednesday')">
                <div class="day-name">Wed</div>
                <div class="day-emoji">ğŸ”</div>
            </div>

            <div class="day-card" onclick="fetchWeather('thursday')">
                <div class="day-name">Thu</div>
                <div class="day-emoji">ğŸ€</div>
            </div>

            <div class="day-card" onclick="fetchWeather('friday')">
                <div class="day-name">Fri</div>
                <div class="day-emoji">ğŸŒ»</div>
            </div>

            <div class="day-card" onclick="fetchWeather('saturday')">
                <div class="day-name">Sat</div>
                <div class="day-emoji">ğŸï¸</div>
            </div>

            <div class="day-card" onclick="fetchWeather('sunday')">
                <div class="day-name">Sun</div>
                <div class="day-emoji">ğŸ°</div>
            </div>

        </div>
        <p class="forecast-note">Click a day card to load that forecast!</p>
    </section>
</main>

<footer class="footer">
    <span>2025 OpenCloud - Harris; Ayden; Henil; Nathan;</span>
</footer>

<script>
    function fetchWeather(day) {
        fetch('/get_weather/' + encodeURIComponent(day))
            .then(() => location.reload())
            .catch(error => console.error('Error fetching weather:', error));
    }
</script>
</body>
</html>
